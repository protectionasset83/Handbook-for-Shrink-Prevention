<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shrink Prevention | Asset Protection</title>
  <link rel="icon" type="image/png" href="assets/lowes-logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="topbar">
    <button id="menuBtn" class="icon-btn" aria-label="Open menu" title="Menu">
      â˜°
    </button>

    <div class="topbar-title">
      <div class="topbar-h1">Shrink Prevention</div>
      <div class="topbar-sub">Asset Protection</div>
    </div>

    <div class="topbar-logo" aria-label="Lowe's logo">
      <img src="assets/lowes-logo.png" alt="Lowe's logo" />
    </div>
  </header>

  <div id="overlay" class="overlay hidden" aria-hidden="true"></div>

  <aside id="sidebar" class="sidebar hidden" aria-label="Sidebar navigation">
    <div class="sidebar-inner">
      <div class="sidebar-search">
        <label class="sr-only" for="searchInput">Search rules</label>
        <input id="searchInput" type="text" placeholder="Search rules" autocomplete="off" />
      </div>

      <div class="sidebar-nav">
        <button class="nav-btn" data-view="infographic">Infographic</button>
        <button class="nav-btn" data-view="sticky">Sticky Notes</button>
        <button class="nav-btn" data-view="reason">Reason Codes</button>
        <button class="nav-btn" data-view="loss">Loss Codes</button>
      </div>

      <div class="sidebar-footer">
        <div class="admin-row">
          <span id="adminStatus" class="admin-badge">Viewer</span>
          <button id="adminLoginBtn" class="btn btn-primary btn-sm">Admin Login</button>
          <button id="adminLogoutBtn" class="btn btn-ghost btn-sm hidden">Logout</button>
        </div>
        <div class="small muted">
          Data is stored in your browser (localStorage). Use Export for backup/transfer.
        </div>
      </div>
    </div>
  </aside>

  <main id="main" class="main" aria-live="polite"></main>

  <div id="modalRoot" class="modal-root" aria-live="assertive"></div>
</body>
</html>
